<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100x Microblogging</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-black font-inter">
    <div class="flex justify-around my-5">
        <div class="flex flex-col gap-5 mt-5">
            <!-- Create account Default-->
            <button class="flex justify-center items-center gap-2.5 w-334 py-2 px-6 bg-neutral-50 rounded-[65px] shadow-lg backdrop-blur-xl">
                <div class="text-neutral-1000 text-center text-base font-bold">
                    Create account
                </div>
            </button>
    
            <!-- Create account Hover -->
            <button class="flex justify-center items-center gap-2.5 w-334 py-2 px-6 bg-neutral-200 rounded-[65px] shadow-lg backdrop-blur-xl">
                <div class="text-neutral-1000 text-center text-base font-bold">
                    Create account
                </div>
            </button>
    
            <!-- Create account Disabled -->
            <button class="flex justify-center items-center gap-2.5 w-334 py-2 px-6 bg-neutral-50/50 rounded-[65px] shadow-lg backdrop-blur-xl">
                <div class="text-neutral-1000 text-center text-base font-bold">
                    Create account
                </div>
            </button>
    
            <!-- Sign up Hover -->
            <button class="flex justify-center items-center gap-2.5 w-334 py-2 px-6 border border-stroke rounded-[65px] shadow-lg backdrop-blur-xl">
                <div class="text-twitter-blue text-center text-base font-bold">
                    Sign up
                </div>
            </button>
        </div>
        <div class="flex flex-col gap-5 mt-5">
            <!-- Follow Default -->
            <button class="inline-flex py-2 px-5 justify-center items-center gap-2.5 rounded-[30px] bg-neutral-50 w-min">
                <div class="text-neutral-1000 text-sm font-bold">
                    Follow
                </div>
            </button>

            <!-- Follow Hover -->
            <button class="inline-flex py-2 px-5 justify-center items-center gap-2.5 rounded-[30px] bg-neutral-200 w-min">
                <div class="text-neutral-1000 text-sm font-bold">
                    Follow
                </div>
            </button>

            <!-- Follow Disabled -->
            <button class="inline-flex py-2 px-5 justify-center items-center gap-2.5 rounded-[30px] bg-neutral-200/50 w-min">
                <div class="text-neutral-1000 text-sm font-bold">
                    Follow
                </div>
            </button>

            <!-- Following -->
            <button class="inline-flex py-2 px-4 justify-center items-center gap-2.5 rounded-[65px] border border-stroke shadow-lg backdrop-blur-xl">
                <div class="text-neutral-50 text-sm font-bold">
                    Following
                </div>
            </button>
        </div>
        <div class="flex flex-col gap-5 mt-5">
            <!-- Next Button Default -->
            <button class="flex w-442 py-3 px-6 justify-center items-center gap-2.5 rounded-[65px] bg-neutral-50 shadow-lg backdrop-blur-xl">
                <div class="text-neutral-1000 text-center text-base font-bold">
                    Next
                </div>
            </button>

            <!-- Next Button Hover -->
            <button class="flex w-442 py-3 px-6 justify-center items-center gap-2.5 rounded-[65px] bg-neutral-200 shadow-lg backdrop-blur-xl">
                <div class="text-neutral-1000 text-center text-base font-bold">
                    Next
                </div>
            </button>

            <!-- Next Button Disabled -->
            <button class="flex w-442 py-3 px-6 justify-center items-center gap-2.5 rounded-[65px] bg-neutral-200/50 shadow-lg backdrop-blur-xl">
                <div class="text-neutral-1000 text-center text-base font-bold">
                    Next
                </div>
            </button>
        </div>
    </div>
    <div class="flex justify-around my-5">
        <div class="flex flex-col gap-5 mt-5">
            <!-- Medium-size Post Button Default -->
            <button class="inline-flex py-[15px] px-[93px] justify-center items-center gap-2.5 rounded-full bg-twitter-blue">
                <div class="text-neutral-50 text-center text-base font-bold">
                    Post
                </div>
            </button>

            <!-- Medium-size Post Button Hover -->
            <button class="inline-flex py-[15px] px-[93px] justify-center items-center gap-2.5 rounded-full bg-twitter-blue-hover">
                <div class="text-neutral-50 text-center text-base font-bold">
                    Post
                </div>
            </button>

            <!-- Medium-size Post Button Disabled -->
            <button class="inline-flex py-[15px] px-[93px] justify-center items-center gap-2.5 rounded-full bg-twitter-blue/50">
                <div class="text-neutral-50 text-center text-base font-bold">
                    Post
                </div>
            </button>
        </div>
        <div class="flex flex-col gap-5 mt-5">
            <!-- Small-size Post Button Default -->
            <button class="inline-flex py-3 px-6 justify-center items-center gap-2.5 rounded-[30px] bg-twitter-blue">
                <div class="text-neutral-50 text-center text-base font-bold">
                    Post
                </div>
            </button>

            <!-- Small-size Post Button Hover -->
            <button class="inline-flex py-3 px-6 justify-center items-center gap-2.5 rounded-[30px] bg-twitter-blue-hover">
                <div class="text-neutral-50 text-center text-base font-bold">
                    Post
                </div>
            </button>

            <!-- Small-size Post Button Disabled -->
            <button class="inline-flex py-3 px-6 justify-center items-center gap-2.5 rounded-[30px] bg-twitter-blue-hover/50">
                <div class="text-neutral-50 text-center text-base font-bold">
                    Post
                </div>
            </button>
        </div>

        <div class="flex flex-col gap-5 mt-5">
            <!-- Large-size Post Button Default -->
            <button class="flex w-442 p-5 justify-center items-center gap-2.5 rounded-full bg-twitter-blue">
                <div class="text-white text-base font-bold">
                    Post
                </div>
            </button>

            <!-- Large-size Post Button Hover -->
            <button class="flex w-442 p-5 justify-center items-center gap-2.5 rounded-full bg-twitter-blue-hover">
                <div class="text-white text-base font-bold">
                    Post
                </div>
            </button>

            <!-- Large-size Post Button Disabled -->
            <button class="flex w-442 p-5 justify-center items-center gap-2.5 rounded-full bg-twitter-blue-hover/50">
                <div class="text-white text-base font-bold">
                    Post
                </div>
            </button>
        </div>
    </div>
    <div class="flex w-598 h-14.5 pt-5 px-20 justify-center items-center gap-40 shrink-0 border-b border-neutral-700">
        <div class="flex flex-col justify-center items-center gap-4">
            <div class="text-neutral-400 text-base font-medium">
                For you
                <!-- font-feature-settings: -->
            </div>
            <div class="w-14 h-[3px] rounded-[30px] bg-twitter-blue">
                <!-- selected -->
            </div>
        </div>
        <div class="flex pb-0 justify-center items-center">
            <div class="text-neutral-50 text-base font-medium">
                <!-- font-feature-settings: -->
                Following
            </div>
            <div></div>
        </div>
    </div>
</body>
</html>
